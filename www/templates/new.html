<script>
    $(document).ready(function(){

        function responsive() {
            if($(window).width() <= 767){
                console.log('mobile navigation');

                $('#primary-navigation').infinitypush();

                $('body').removeClass('desktop');
                $('body').addClass('mobilePhone');
            } else {
                console.log('desktop navigation');

                $('#primary-navigation').infinitypush({
                    destroy:true
                });

                $('body').addClass('desktop');
                $('body').removeClass('mobilePhone');
            }
        }

        function windowResize(){
            $(window).resize(function(){
                responsive();
            });
        }

        responsive();
        windowResize();

    });
    $("body").height( $(window).height() );

    var joinMeun = $('.join-list-meun');
    $(document).scroll(function (event) {
        var offsetTop = $(document).scrollTop();
        if (offsetTop < 450) {
            $('header').removeClass('suspend');
            $('body').removeClass('suspends')
            if (joinMeun.length !== 0 && $('.join-list-meun').hasClass('suspend')) {
                $('.join-list-meun').removeClass('suspend')
            }
        } else if (offsetTop < 500) {
            if (joinMeun.length !== 0 && $('.join-list-meun').hasClass('suspend')) {
                $('.join-list-meun').removeClass('suspend')
            }
        } else {
            $('header').addClass('suspend');
            $('body').addClass('suspends')
            if (joinMeun.length !== 0 && !($('.join-list-meun').hasClass('suspend'))) {
                $('.join-list-meun').addClass('suspend')

            }
        }
    })
    // header 样式
    $('.menu-con > li.current').removeClass('current')
    var pathname = window.location.pathname;
    console.log('当前的pathname ', pathname);
    if (pathname === '/') {
        $('.menu-con .home').addClass('current')
    } else if (['/zhsz', '/zhsq', '/zhxf'].indexOf(pathname) !== -1) {
        $('.menu-con .solution').addClass('current')
    } else if (pathname === '/casus') {
        $('.menu-con .casus').addClass('current')
    } else if (pathname === '/news') {
        $('.menu-con .news').addClass('current')
    } else if (['/about', '/zhuanli'].indexOf(pathname) !== -1) {
        $('.menu-con .about').addClass('current')
    } else if (pathname === '/join') {
        $('.menu-con .join').addClass('current')
    }
    $('.solution ul').mouseover(function(event){
        //……
        console.log(1)
        event.stopPropagation();
    })
</script>
