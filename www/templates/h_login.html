<!DOCTYPE html>
<html>
	<head>
		<title>惠州城市职业学院高级评价系统 - 登录</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="styleSheet" href="css/reset.css">
		<link rel="styleSheet" href="css/index_css.css">
	</head>
	<body>
		<div class="bsg_top"></div>
		<div class="bsg_login">
			<h3>学生评价系统后台登陆</h3>
			<form class="form_active">
				<div class="bsg_form">
					<input class="bsg_text text_bg" name="username" type="text">
				</div>
				<div class="bsg_form">
					<input class="bsg_text password_bg" name="password" type="password">
				</div>
				<div class="bsg_submit">
						<span><a href="/">忘记账号？</a></span>
					<input class="bsg_btn" type="submit" name="user " value="登录">
				</div>
			</form>
		</div>
	</body>
</html>
